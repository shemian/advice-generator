<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <title>Advice generator app</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="title">
        <h1>Advice</h1>
      </div>
      <div class="quote">
        <!-- Advice text goes here -->
        <p class="quote-text">
          "You should probably click on the green button to generate more advices!"
        </p>
      </div>
      <div class="divider">
        <img src="./images/pattern-divider-mobile.svg" alt="Mobile Pattern Divider" class="mobile-divider">
        <img src="./images/pattern-divider-desktop.svg" alt="Desktop Pattern Divider" class="desktop-divider">
      </div>
      <button class="btn" type="button">
        <img src="./images/icon-dice.svg" alt="Dice Icon">
      </button>
    </div>
  </main>  
  <script src="./script.js"></script>
</body>
</html>
